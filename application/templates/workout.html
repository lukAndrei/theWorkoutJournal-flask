{% extends "layout.html" %}
{% block content %}
<a href="{{url_for('update_workout', workout_id=workout.id)}}">{{ workout.name }}</a>
<button data-toggle="modal" data-target="#deleteModal" type="button" class="btn btn-primary" name="button">Delete</button>
{{ workout.date }}
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form class="" action="{{ url_for('delete_workout', workout_id = workout.id) }}" method="post">
          <input type="submit" class="btn btn-danger" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
